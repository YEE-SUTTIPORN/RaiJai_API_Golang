  /api/books/{id}/users/{userId}:
    post:
      description: เพิ่มผู้ใช้เข้าเล่มหนังสือ
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: integer
      - description: User ID
        in: path
