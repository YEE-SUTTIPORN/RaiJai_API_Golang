definitions:
  models.BookCreateRequest:
    properties:
      title:
        type: string
    required:
    - title
    type: object
  models.CategoryCreateRequest:
    properties:
      book_id:
        type: integer
      icon:
        type: string
      name:
        type: string
      user_id:
        type: integer
    required:
    - name
    type: object
  models.CategoryUpdateRequest:
    properties:
      icon:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  models.JsonResponse:
    properties:
      data: {}
      message:
        type: string
      success:
        type: boolean
    type: object
  models.LoginRequest:
    properties:
      name:
        type: string
      password:
        type: string
    required:
    - name
    - password
    type: object
  models.TransactionCreateRequest:
    properties:
      amount:
        type: number
      book_id:
        type: integer
      category_id:
        type: integer
      date:
        type: string
      note:
        type: string
      user_id:
        type: integer
    required:
    - amount
    - book_id
    - category_id
    - date
    - user_id
    type: object
  models.TransactionUpdateRequest:
    properties:
      amount:
        type: number
      book_id:
        type: integer
      category_id:
        type: integer
      date:
        type: string
      note:
        type: string
      user_id:
        type: integer
    required:
    - amount
    - book_id
    - category_id
    - date
    - user_id
    type: object
  models.TypeCreateRequest:
    properties:
      name:
        maxLength: 50
        type: string
    required:
    - name
    type: object
  models.UserCreateRequest:
    properties:
      email:
        maxLength: 100
        type: string
      name:
        maxLength: 100
        type: string
      password:
        maxLength: 50
        minLength: 4
        type: string
    required:
    - email
    - name
    - password
    type: object
  models.UserUpdateRequest:
    properties:
      email:
        maxLength: 100
        type: string
      password:
        maxLength: 50
        minLength: 4
        type: string
    type: object
info:
  contact: {}
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: User login with username and password
      parameters:
      - description: Login JSON
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.JsonResponse'
      summary: User login
      tags:
      - auth
  /api/auth/register:
    post:
